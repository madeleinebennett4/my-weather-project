<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a758c09c0f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Weather</h1>
          <form>
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Type a city..."
                    autocomplete="off"
                    id="find-city"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <input
                    type="submit"
                    class="form-control search search-form"
                    value="Search"
                    id="search"
                  />
                </div>
              </div>
            </div>
          </form>
          <div class="row align-items-start">
            <div class="col-6">
              <p>
                <span class="city">London, UK</span><br />
                <span class="todays-date date" id="current-date"> </span>
              </p>
              <p>
                <span class="temperature-today"></span>
              </p>
            </div>
            <div class="col-6">
              <p class="weather-info">
                <span class="humidityEl">Humidity: </span
                ><span class="humidity"></span><br />
                <span class="cloudstoday"> </span>
              </p>
            </div>
          </div>
          <br />
          <div class="row align-items-start weekdays">
            <div class="col-2">
              <p>
                Fri<br />
                <i class="fa-solid fa-cloud cloud"></i> <br />
                19°C
              </p>
            </div>
            <div class="col-2">
              <p>
                Sat <br />
                <i class="fa-solid fa-cloud-sun cloudy-sun"></i>
                <br />
                24°C
              </p>
            </div>
            <div class="col-2">
              <p>
                Sun <br />
                <i class="fa-solid fa-cloud-sun cloudy-sun"></i>
                <br />
                22°C
              </p>
            </div>
            <div class="col-2">
              <p>
                Mon<br />
                <i class="fa-solid fa-cloud-sun cloudy-sun"></i>
                <br />
                22°C
              </p>
            </div>
            <div class="col-2">
              <p class="tuesday">
                Tue <br />
                <i class="fa-solid fa-cloud-sun cloudy-sun"></i>
                <br />
                22°C
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
